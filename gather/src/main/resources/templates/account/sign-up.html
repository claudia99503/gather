<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>gather</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    .container {
      max-width: 100%;
    }
  </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <a class="navbar-brand" href="/" th:href="@{/}">
    <img src="/images/gather.png" width="50" height="50">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <form th:action="@{/search/gather}" class="form-inline" method="get">
          <input class="form-control mr-sm-2" name="keyword" type="search" placeholder="gather 찾기" aria-label="Search" />
        </form>
      </li>
    </ul>

    <ul class="navbar-nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link" href="#" th:href="@{/login}">로그인</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" th:href="@{/signup}">회원가입</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="py-5 text-center">
    <h2>회원가입</h2>
  </div>
  <div class="row justify-content-center">
    <form class="needs-validation col-sm-6" action="#"
          th:action="@{/sign-up}" th:object="${signUpForm}" method="post" novalidate>


      <div class="form-group">
        <label for="email">이메일</label>
        <input id="email" type="email" th:field="*{email}" class="form-control"
               placeholder="gather@email.com" aria-describedby="emailHelp" required>
        <small id="emailHelp" class="form-text text-muted">

        </small>
        <small class="invalid-feedback">이메일을 입력하세요.</small>
        <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</small>
      </div>

      <div class="form-group">
        <label for="nickname">아이디</label>
        <input id="nickname" type="text" th:field="*{nickname}" class="form-control"
               placeholder="gather" aria-describedby="nicknameHelp" required minlength="5" maxlength="15">
        <small id="nicknameHelp" class="form-text text-muted">
          문자와 숫자를 혼합하여 5자 이상 15자 이내로 입력하세요.
        </small>
        <small class="invalid-feedback">닉네임을 입력하세요.</small>
        <small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Nickname Error</small>
      </div>


      <div class="form-group">
        <label for="password">패스워드</label>
        <input id="password" type="password" th:field="*{password}" class="form-control"
               placeholder="gather123!" aria-describedby="passwordHelp" required minlength="6" maxlength="20">
        <small id="passwordHelp" class="form-text text-muted">
          영문자, 숫자, 특수기호를 혼합하여 6자 이상 20자 이내로 입력하세요.
        </small>
        <small class="invalid-feedback">패스워드를 입력하세요.</small>
        <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</small>
      </div>

      <div class="form-group">
        <button class="btn btn-dark btn-block" type="submit"
                aria-describedby="submitHelp">가입하기</button>
        <small id="submitHelp" class="form-text text-muted">
          <a href="#">약관</a>에 동의하시면 가입하기 버튼을 클릭하세요.
        </small>
      </div>
    </form>
  </div>

  <footer th:fragment="footer">
    <div class="row justify-content-center">

      <small class="d-block mb-3 text-muted">&copy; New people with New possibility</small>
    </div>
  </footer>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script type="application/javascript">
  (function () {
    'use strict';

    window.addEventListener('load', function () {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');

      // Loop over them and prevent submission
      Array.prototype.filter.call(forms, function (form) {
        form.addEventListener('submit', function (event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated')
        }, false)
      })
    }, false)
  }())
</script>
</body>
</html>
